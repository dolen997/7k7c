<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取位置信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .backdrop-blur {
                backdrop-filter: blur(8px);
            }
            .popup-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- 主页面内容 -->
    <div class="hidden" id="mainContent">
        <div class="bg-white rounded-lg p-8 max-w-md w-full shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">位置信息</h1>
            <div class="text-center" id="locationResult">
                <p class="text-gray-600 mb-4">正在获取您的位置...</p>
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
            </div>
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>此页面仅用于获取您自己的位置信息</p>
                <p class="mt-1">位置信息不会被发送到任何服务器</p>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full popup-shadow transform transition-all">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4">
                    <i class="fa fa-download text-primary text-2xl"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800">下载我们的应用</h2>
                <p class="text-gray-600 mt-2">是否同意下载我们的移动应用？</p>
            </div>
            <div class="flex gap-4">
                <button id="agreeBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200">
                    同意下载
                </button>
                <button id="disagreeBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-4 rounded-lg transition-colors duration-200">
                    不同意
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const popup = document.getElementById('popup');
        const mainContent = document.getElementById('mainContent');
        const locationResult = document.getElementById('locationResult');
        const agreeBtn = document.getElementById('agreeBtn');
        const disagreeBtn = document.getElementById('disagreeBtn');

        // 处理按钮点击事件
        function handleButtonClick() {
            // 隐藏弹窗，显示主内容
            popup.classList.add('hidden');
            mainContent.classList.remove('hidden');
            
            // 获取位置信息
            getLocation();
        }

        // 绑定按钮点击事件
        agreeBtn.addEventListener('click', handleButtonClick);
        disagreeBtn.addEventListener('click', handleButtonClick);

        // 获取位置信息的函数
        function getLocation() {
            if (navigator.geolocation) {
                // 请求获取位置信息
                navigator.geolocation.getCurrentPosition(
                    // 成功回调
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        
                        // 显示位置信息
                        locationResult.innerHTML = `
                            <div class="mb-4">
                                <i class="fa fa-map-marker text-red-500 text-2xl mb-2"></i>
                            </div>
                            <p class="text-gray-700 font-medium">您的经纬度信息：</p>
                            <p class="text-xl text-primary mt-2">纬度: ${latitude.toFixed(6)}</p>
                            <p class="text-xl text-primary mt-1">经度: ${longitude.toFixed(6)}</p>
                            <div class="mt-4 p-3 bg-blue-50 rounded-lg text-sm text-blue-800">
                                <i class="fa fa-info-circle mr-1"></i>
                                此信息仅显示在您的设备上，不会被上传
                            </div>
                        `;
                    },
                    // 失败回调
                    (error) => {
                        let errorMessage = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "您拒绝了位置权限请求，请允许位置访问以获取经纬度信息。";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "位置信息不可用。";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "获取位置信息超时。";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "发生未知错误。";
                                break;
                        }
                        
                        locationResult.innerHTML = `
                            <div class="mb-3">
                                <i class="fa fa-exclamation-circle text-red-500 text-2xl"></i>
                            </div>
                            <p class="text-red-600">${errorMessage}</p>
                        `;
                    },
                    // 选项
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                locationResult.innerHTML = `
                    <p class="text-red-600">您的浏览器不支持地理定位功能。</p>
                `;
            }
        }
    </script>
</body>
</html>
